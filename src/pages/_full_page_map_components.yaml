- id: 'hotspot1'
  label: 'Western cluster of states with high life expectancy'
  toggle: true  
  visible: false
  data-type: 'geojson'
  layer-type: 'fill'
  url: 'data/hotspot1.geojson'
  paint:
    fill-color: '#b97e7f'
    fill-opacity: 0.9
    fill-outline-color: 'black'

- id: 'hotspot2'
  label: 'Eastern cluster of states with high life expectancy'
  toggle: true  
  visible: false
  data-type: 'geojson'
  layer-type: 'fill'
  url: 'data/hotspot2.geojson'
  paint:
    fill-color: '#b97e7f'
    fill-opacity: 0.9
    fill-outline-color: 'black'

- id: 'coldspot'
  label: 'Cluster of states with low life expectancy'
  toggle: true  
  visible: false
  data-type: 'geojson'
  layer-type: 'fill'
  url: 'data/coldspot.geojson'
  paint:
    fill-color: '#7e90b9'
    fill-opacity: 0.9
    fill-outline-color: 'black'

- id: 'doughnut'
  label: 'Abnormal state'
  toggle: true  
  visible: false
  data-type: 'geojson'
  layer-type: 'fill'
  url: 'data/doughnut.geojson'
  paint:
    fill-color: '#919191'
    fill-opacity: 0.9
    fill-outline-color: 'black'

- id: 'county_line'
  label: 'Counties Outline'
  toggle: true  
  visible: true
  data-type: 'geojson'
  layer-type: 'line'
  url: 'data/counties.geojson'
  after: 'census_tract'
  paint:
    line-color: '#848484'
    line-opacity: 0.9 
    line-width: 0.8
    line-dasharray: [4, 2]

- id: 'state_line'
  label: 'States Outline'
  toggle: true  
  visible: true
  data-type: 'geojson'
  layer-type: 'line'
  url: 'data/states_life_line.geojson'
  after: 'census_tract'
  paint:
    line-color: '#000000'
    line-opacity: 0.9 
    line-width: 1
    line-dasharray: [4, 2]
