- id: 'census_tract'
  label: 'Census Tracts'
  toggle: true  
  visible: false
  data-type: 'geojson'
  layer-type: 'fill'
  url: 'data\whole.geojson'
  paint:
    fill-color: '#e3e3e3'
    fill-opacity: 0.7
    fill-outline-color: '#4b4b4b'

- id: 'county_line'
  label: 'Counties Outline'
  toggle: true  
  visible: true
  data-type: 'geojson'
  layer-type: 'line'
  url: 'data\counties.geojson'
  after: 'census_tract'
  paint:
    line-color: '#848484'
    line-opacity: 0.9 
    line-width: 0.8
    line-dasharray: [4, 2]

- id: 'state_line'
  label: 'States Outline'
  toggle: true  
  visible: true
  data-type: 'geojson'
  layer-type: 'line'
  url: 'data\states_life_line.geojson'
  after: 'census_tract'
  paint:
    line-color: '#000000'
    line-opacity: 0.9 
    line-width: 1
    line-dasharray: [4, 2]
